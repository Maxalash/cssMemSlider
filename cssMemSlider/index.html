<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="screen">
            <div id="mem-1" class="mem">
                <div class="display" style='background-image: url("assets/images/mem1.jpg");'>
                </div>
                <div class="text">I am meme.</div>
            </div>
            <div id="mem-2" class="mem">
                <div class="display" style='background-image: url("assets/images/mem2.png");'>
                </div>
                <div class="text">Sarcastic response.</div>
            </div>
            <div id="mem-3" class="mem">
            <div class="display" style='background-image: url("assets/images/mem3.jpg");'>
            </div>
            <div class="text">To all memes that make us smile.</div>
        </div>
        <div id="mem-4" class="mem">
            <div class="display" style='background-image: url("assets/gifs/gif1.webp");'>
            </div>
            <div class="text">
                Oh, you're writing an article about memes?<br />
                Please, tell me more about this 'New trend'!
            </div>
        </div>
        <div id="mem-5" class="mem">
            <div class="display" style='background-image: url("assets/gifs/gif2.webp");'>
            </div>
            <div class="text">It's almost time to repeat the whole 'New year, new me' thing.</div>
        </div>
        </div>
        <section class="nav">
            <form>
                <label class="navbtn" onclick="window.location.href='#mem-1'">
                    <input type="radio" name="radio" checked>
                    <span class="checkmark" ></span>
                    
                </label>
                <label class="navbtn" onclick="window.location.href='#mem-2'">
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="navbtn" onclick="window.location.href='#mem-3'">
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="navbtn" onclick="window.location.href='#mem-4'">
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                <label class="navbtn" onclick="window.location.href='#mem-5'">
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </form>

        </section>
    </div>
</body>

</html>
